<mat-toolbar color="primary">
  <button
    mat-icon-button
    *ngIf="isResponsiveLayout | async"
    class="menu"
    (click)="toggleMenu()"
  >
    <mat-icon aria-hidden="false" aria-label="Menu">{{
      navOpened ? 'close' : 'menu'
    }}</mat-icon>
  </button>

  <span class="spacer-responsive"></span>

  <a class="logo" mat-icon-button routerLink="home">
    <mat-icon
      inline
      svgIcon="logo"
      aria-hidden="false"
      aria-label="&#64;angular-extensions/elements"
    ></mat-icon>
  </a>
  <span class="project-name"
    >{{
      (isResponsiveLayout | async) ? '' : '&#64;angular-extensions/'
    }}elements</span
  >
  <img
    *ngIf="(isResponsiveLayout | async) !== undefined"
    alt="downloads per month"
    src="https://img.shields.io/npm/dm/&#64;angular-extensions/elements"
  />
  <iframe
    *ngIf="(isResponsiveLayout | async) !== undefined"
    allowtransparency="true"
    frameborder="0"
    scrolling="no"
    src="//platform.twitter.com/widgets/follow_button.html?screen_name=tomastrajan&show_screen_name=false"
  ></iframe>

  <span class="spacer"></span>
  <ng-container *ngIf="(isResponsiveLayout | async) === false">
    <button
      mat-flat-button
      routerLink="home"
      routerLinkActive="active"
      color="primary"
    >
      HOME
    </button>
    <button
      mat-flat-button
      routerLink="docs"
      routerLinkActive="active"
      color="primary"
    >
      DOCS
    </button>
    <button
      mat-flat-button
      routerLink="examples"
      routerLinkActive="active"
      color="primary"
    >
      EXAMPLES
    </button>
  </ng-container>
  <a
    mat-icon-button
    href="https://github.com/angular-extensions/elements"
    target="_blank"
  >
    <mat-icon
      svgIcon="github"
      aria-hidden="false"
      aria-label="GitHub"
    ></mat-icon>
  </a>
  <a
    mat-icon-button
    href="https://www.npmjs.com/package/&#64;angular-extensions/elements"
    target="_blank"
  >
    <mat-icon svgIcon="npm" aria-hidden="false" aria-label="npm"></mat-icon>
  </a>
  <a mat-icon-button href="https://twitter.com/tomastrajan" target="_blank">
    <mat-icon
      svgIcon="twitter"
      aria-hidden="false"
      aria-label="Twitter"
    ></mat-icon>
  </a>
</mat-toolbar>
